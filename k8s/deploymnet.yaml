apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchLabels:
      app: postgre
  template:
    metadata:
      labels:
        app: postgre
    spec:
      containers:
      - name: postgre
        image: postgres:13.16
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: fakeshop
        - name: POSTGRES_USER
          value: fakeshop
        - name: POSTGRES_PASSWORD
          value: Pg1234
---
apiVersion: v1
kind: Service
metadata:
  name: postgre
spec:
  selector:
    app: postgre
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-nxt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shop-nxt
  template:
    metadata:
      labels:
        app: shop-nxt
    spec:
      containers:
      - name: shop-nxt
        image: jmarcelotse/shop-nxt:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: postgre
        - name: DB_USER
          value: fakeshop
        - name: DB_PASSWORD
          value: Pg1234
        - name: DB_NAME
          value: fakeshop
        - name: DB_PORT
          value: "5432"
        - name: FLASK_APP
          value: index.py
---
apiVersion: v1
kind: Service
metadata:
  name: shop-nxt
spec:
  selector:
    app: shop-nxt
  ports:
  - port: 80
    targetPort: 5000
 #   nodePort: 30000
  type: LoadBalancer
